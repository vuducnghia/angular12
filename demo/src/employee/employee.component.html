<div class="container">
    <div class="row example z-depth-2 grey lighten-4">
        <div class="col-lg-12">
            <h1>Lấy danh sách nhân viên bằng service angular1</h1>
            <div class="row">
                <div class="col-lg-8">
                    <table class="table table-bordered table-striped table-hover">
                        <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Địa chỉ</th>
                                <th>Tùy chọn</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="mes in vm.employee">
                                <th scope="row">{{mes.id}}</a>
                                </th>
                                
                                <!-- doan nay su dung trao doi du lieu giua 2 angular -->
                                <td><message-text [text]="mes.name"></message-text></td>

                                <!-- het -->

                                <td>{{mes.age}}</td>
                                <td><button type="button" class="btn btn-warning" ng-click="vm.Delete(mes.id)">Xóa</button>
                                <!--<button type="button" class="btn btn-warning" ng-click="vm.sua()">Sửa</button>-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--<button ng-click="vm.Click()">Click</button>-->
            <button type="button" class="btn btn-warning"><a href="/">Back</a></button>
        </div>
    </div>
</div>
